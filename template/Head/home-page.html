<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <header>
        Hello {{request.user.name}}
    </header>
    <div class="home-container">
        <nav class="home-navbar">
            <div class="nav-content">
                
            <section>
            <a href="{% url 'index' %}" class="btn  activate" ><i class="fa-solid fa-house"></i>Home</a>
            </section>

            <section>
            <a href="{% url 'add_app' %}" class="btn  activate" ><i class="fa-solid fa-plus"></i>Add Apps</a>
            </section>
            <section>
                <a href="{% url 'Logout' %}" class="btn  activate" ><i class="fa-solid fa-power-off"></i>Logout</a>
                </section>
        </div>
        </nav>
        <div class="inner-content">
            <div class="top-header"></div>
            <div class="content">
                {% for app in ap %}
                <div class="apps">
                    <div class="app-details">
                        <img src="{{app.img.url}}" alt="">
                        <div>
                            <h2>{{app.app_name}}</h2>
                            <!-- <a href="{% url 'view_app' app.id%}">view details</a> -->
                        </div>
                    </div>
                    <p>{{app.point}} points</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
