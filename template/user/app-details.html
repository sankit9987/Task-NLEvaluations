<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="{% static '/style.css' %}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <header>
        Hello {{request.user.name}}
    </header>
    <div class="home-container">
        <nav class="home-navbar">
            <div class="nav-content">
                
            <section>
            <a href="{% url 'home' %}" class="btn  activate" ><i class="fa-solid fa-house"></i>Home</a>
            </section>

            <section>
            <a href="{% url 'edit_profile' %}" class="btn  activate" ><i class="fa-solid fa-user"></i>Profile</a>
            </section>
            
           <section>
            <a href="{% url 'point' %}" class="btn  activate" ><i class="fa-solid fa-feather-pointed"></i>Points</a>
            </section>

            <section>
            <a href="{% url 'task' %}" class="btn  activate" ><i class="fa-solid fa-calendar"></i>Task</a>
            </section>

            <section>
            <a href="{% url 'Logout' %}" class="btn  activate" ><i class="fa-solid fa-power-off"></i>Logout</a>
            </section>
        </div>
        </nav>
        <div class="inner-content">
            <div class="top-header"></div>
            <div class="content">
                <div class="apps" style="margin-bottom: 0;">
                    <div class="app-details">
                        <img src="{{app.img.url}}" alt="">
                        <div>
                            <h2>{{app.app_name}}</h2>
                            <a href="{{app.app_link}}" target="_blank" >{{app.app_link}}</a>
                        </div>
                    </div>
                    <p>{{app.point}} points</p>
                </div>
                <div class="bottom py-5" class="py-5">
                    <form action="{% url 'add_point' %}" method="post" class="py-5" enctype="multipart/form-data">
                        {% csrf_token %}
                   <div class="bottom-info">
                    <input type="file" class="form-control " name="image" class="py-5" accept="image/png, image/gif, image/jpeg" required>
                    <input type="hidden" class="form-control " name="app" value="{{app.id}}">

                    <button class="my-5 btn btn-success">Complete</button>
                   </div>
                </form>
                </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
