<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <header>
        Sign Up
    </header>
    <div class="home-container">
        <div class="inner-content">
            <div class="top-header"></div>
            <form action="" method="post">
                {% if messages %}
					<div id="alert" class="alert alert-danger text-center" role="alert">
					  {% for msg in messages %}
					  <h6 class="alert-heading">{{msg}}</h6>
					  {% endfor %}
					</div>
					{% endif %}
                {% csrf_token %}
            
            <div class="content my-5">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                      <input type="email" class="form-control" name="email" placeholder="Email" aria-label="App Name">
                    </div>
                   
                  </div>
                  
                  <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" name="password" placeholder="Password" aria-label="App Link">
                        
                        <a href="{% url 'register' %}" class="my-5">Sign Up</a>    
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <button class="adding-app-btn">Login</button>
                      </div>
                  </div>
                  
            </div>
        </form>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
